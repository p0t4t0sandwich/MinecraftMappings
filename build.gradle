plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.8.21'
    id 'application'
}

application {
    mainClassName = "MainKt"
}

group 'io.jadon'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://maven.modmuss50.me'
    }
    maven {
        url 'https://maven.fabricmc.net'
    }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'

    implementation "com.github.phase:SrgLib:master-SNAPSHOT"
    implementation 'com.opencsv:opencsv:3.9'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'net.md-5:SpecialSource:1.11.0'
    implementation 'org.cadixdev:lorenz:0.5.8'
    implementation 'org.cadixdev:lorenz-io-proguard:0.5.8'
    implementation 'cuchaz:enigma:0.13.1.+:all'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
